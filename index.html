<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PolarUnder</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
	<div class="header">
		<div class="container">
			<div class="header__row">
				<div class="header__logo"></div>
				<div class="header__name">PolarUnder</div>
				<div class="header__burger" id="burger">
					<span></span>
				</div>
				<div class="header__menu" id="headermenu">
					<a href="#" class="menu__button">Главная</a>
					<a href="#" class="menu__button">О нас</a>
					<a href="#" class="menu__button">Доставка</a>
					<a href="#" class="menu__button">Покупателям</a>
					<a href="#" class="menu__button">Контакты</a>
				</div>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="container">
			<div class="content__color">
			<div class="content__blockTwo">
				<div class="content__block">
					<div class="block__image"><img src="img/cuvie.png" class="image"></div>
					<div class="block__text">HQD Cuvie</div>
					<div class="block__description">До 300 тяг.</div>
					<a href="#" class="block__button">Перейти</a>
				</div>
				<div class="content__block">
					<div class="block__image"><img src="img/mega.png" class="image"></div>
					<div class="block__text">HQD Mega</div>
					<div class="block__description">До 1800 тяг.</div>
					<a href="#" class="block__button">Перейти</a>
				</div>
			</div>
			<div class="content__blockThree">
				<div class="content__block">
					<div class="block__image"><img src="img/king.png" class="image"></div>
					<div class="block__text">HQD King</div>
					<div class="block__description">До 2000 тяг.</div>
					<a href="#" class="block__button">Перейти</a>
				</div>
				<div class="content__block">
				<div class="block__image"><img src="img/super.png" class="image"></div>
					<div class="block__text">HQD Super</div>
					<div class="block__description">До 600 тяг.</div>
					<a href="#" class="block__button">Перейти</a>
					</div>
				<div class="content__block">
					<div class="block__image"><img src="img/maxx.png" class="image"></div>
					<div class="block__text">HQD Maxx</div>
					<div class="block__description">До 2500 тяг.</div>
					<a href="#" class="block__button">	Перейти</a>
				</div>
			</div>
			</div>
		</div>
	</div>
	<div class="foother">
		<div class="container">
			<div class="foother__info">8 977-777-77-77<br> Адресс: Г. Москва, ул. Тверская, д. 1<br>ИП Однарзкин Одноразок Одноразкович</div>
		</div>
	</div>
	<script src='script.js'></script>
</body>
</html>
